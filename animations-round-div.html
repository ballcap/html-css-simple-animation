<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="utf-8" http-equiv="encoding" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				background: #191919;
			}
			div {
				height: 25px;
				width: 25px;
				background: #EC9706;
				border: solid 1px #E7EF02;
				border-radius: 14px;
			}
			.d1 { animation: rise 2.2s infinite; }
			.d2 { animation: rise 2.2s infinite reverse; }
			@keyframes rise {
				25% { transform: translate(100%, 0); } /* x,y */
				50% { transform: translate(100%, 100%); } /* x,y */
				75% { transform: translate(0, 100%); } /* x,y */
				100% { transform: translate(0, 0); } /* x,y */
		</style>
	</head>
	<body>
		<script>
			var div = [];
			for(var i = 0; i <= 6; i ++) {
				div[i] = document.createElement("DIV");
				if(i%2 == 0) {
					div[i].classList.add("d1");
				}
				else div[i].classList.add("d2");
				document.body.appendChild(div[i]);
			}
		</script>
	</body>
</html>
